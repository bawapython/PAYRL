	<script type="text/javascript">
		function showTime(){
			var date = new Date();
			var day = date.getDay();
			var hour = date.getHours(); // 0 - 23
			var minute = date.getMinutes(); // 0 - 59
			var second = date.getSeconds(); // 0 - 59
			var session = "AM";
			
			
			if(hour == 0){
				hour = 12;
			}
			
			if(hour > 12){
				hour = hour - 12;
				session = "PM";
			}
			
			hour = (hour < 10) ? "0" + hour : hour;
			minute = (minute < 10) ? "0" + minute : minute;
			second = (second < 10) ? "0" + second : second;
			
			var time = hour + ":" + minute + ":" + second + " " + session;
			document.getElementById("timeDisplay").innerText = time;
			// document.getElementById("timeDisplay").textContent = time;
			
			setTimeout(showTime, 1000);  
		}
		
		function showDate() {
			var dateobj = new Date();
			var daynum = dateobj.getDay();
			var datenum = dateobj.getDate();
			var monthnum = dateobj.getMonth();
			var year = dateobj.getFullYear();
			var day, month;
			switch (daynum) {
				case 0:
				day = "Sunday";
				break;
				case 1:
				day = "Monday";
				break;
				case 2:
				day = "Tuesday";
				break;
				case 3:
				day = "Wednesday";
				break;
				case 4:
				day = "Thursday";
				break;
				case 5:
				day = "Friday";
				break;
				case  6:
				day = "Saturday";
			}
			switch (monthnum) {
				case 0:
				month = "January";
				break;
				case 1:
				month = "February";
				break;
				case 2:
				month = "March";
				break;
				case 3:
				month = "April";
				break;
				case 4:
				month = "May";
				break;
				case 5:
				month = "June";
				break;
				case  6:
				month = "July";
				break;
				case 7:
				month = "August"
				break;
				case 8:
				month = "September"
				break;
				case 9:
				month = "October"
				break;
				case 10:
				month = "November"
				break;
				case 1:
				month = "December"
				break;
				
				
				
			}
			
			var date = day + ", " + datenum + " " + month + " " + year;
			document.getElementById("dateDisplay").innerText = date;
			//document.getElementById("dateDisplay").textContent = time;
			setTimeout(showDate, 60000);  
			
		}
		
		showTime();
		showDate();
	</script>
